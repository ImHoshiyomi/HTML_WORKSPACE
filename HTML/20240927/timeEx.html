<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간 정보를 입력하는 폼</title>
  </head>
  <body>
    <h3>시간 정보 입력 폼</h3>
    초기 값: 2024년 9월 27일 오후 5시 30분(10초 32)<br />
    <hr />
    <form action="">
      <pre>
      month: <input type="month" name="" id="" value="2024-09"><br>
      week: <input type="week" name="" id="" value="2024-W39"><br>
      date: <input type="date" name="" id="" value="2024-09-27"><br>
      time: <input type="time" name="" id="" value="17:30"><br>
      local: <input type="datetime-local" name="" id="" value="2024-09-27T17:30:10.32">
    </pre>
    </form>
  </body>
</html>
