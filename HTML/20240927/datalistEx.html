<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 목록을 가진 텍스트</title>
  </head>
  <body>
    <h3>가 보고 싶은 곳</h3>
    <hr />
    <form action="">
      나라: <input type="text" name="country" id="" list="countries" /><br />
      <datalist id="countries">
        <option value="가나"></option>
        <option value="덴마크"></option>
        <option value="네덜란드"></option>
      </datalist>

      보고 싶은 것: <input type="text" name="" id="" list="what" /><br />
      <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="우주"></option>
      </datalist>
    </form>
  </body>
</html>
