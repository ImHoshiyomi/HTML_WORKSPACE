<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형식을 가진 텍스트</title>
  </head>
  <body>
    <h3>회원 정보 입력</h3>
    <hr />
    <form action="">
      <fieldset>
        이메일:
        <input type="email" name="" id="" placeholder="aaa@bbb.com" /><br />
        홈페이지:
        <input type="url" name="" id="" placeholder="https://" /><br />
        전화번호:
        <input type="tel" name="" id="" placeholder="010-1234-5678" /><br />
      </fieldset>
      <input type="submit" value="확인" />
      <hr />
      검색어: <input type="search" name="" id="" placeholder="검색어" />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>
