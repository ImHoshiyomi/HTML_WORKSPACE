<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온도 조절</title>
  </head>
  <body>
    <h3>홈 제어 시스템 온도 조절</h3>
    <hr />
    <form action="">
      지속 시간 (0.0 ~ 10.0):
      <input type="number" min="0.0" max="10.0" step="0.5" /><br />
      온도 설정:
      <div id="temp">10</div>
      &deg;
      <input
        type="range"
        min="10"
        max="30"
        value="10"
        onchange="document.getElementById('temp').innerHTML = this.value"
        list="temperatures"
      />
      <datalist></datalist>
    </form>
  </body>
</html>
