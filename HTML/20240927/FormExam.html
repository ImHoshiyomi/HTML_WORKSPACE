<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
  </head>
  <body>
    <h1>회원 가입</h1>
    <form action="" name="form1" id="join">
      <div id="input">
        <h3>아이디</h3>
        <input type="text" name="user_id" />
        <h3>비밀번호</h3>
        <input type="password" name="user_pw" />
        <h3>주민등록번호</h3>
        <input type="text" name="rrn_first" size="6" /> -
        <input type="password" name="rrn_last" size="7" />
        <h3>성별</h3>
        <label><input type="radio" name="gender" value="남성" />남성</label>
        <label><input type="radio" name="gender" value="여성" />여성</label>
        <label><input type="radio" name="gender" value="나머지" />그 외</label>
        <h3>이메일</h3>
        <input type="email" name="email" />
        <h3>URL</h3>
        <input type="url" name="url" />
        <h3>전화번호</h3>
        <input type="tel" name="tel" />
        <h3>취미</h3>
        <label><input type="checkbox" name="hobby" value="축구" />축구</label>
        <label><input type="checkbox" name="hobby" value="야구" />야구</label>
        <label><input type="checkbox" name="hobby" value="농구" />농구</label>
        <h3>직업</h3>
        <select name="job">
          <option value="">-- 직업 선택 --</option>
          <option value="프로그래머">프로그래머</option>
          <option value="퍼블리셔">퍼블리셔</option>
          <option value="디자이너">디자이너</option>
          <option value="웹 기획">웹 기획</option></select
        ><br />
        <input type="submit" value="회원가입" class="myButton" />
        <input type="reset" value="다시 작성" class="myButton" />
      </div>
    </form>
  </body>
</html>
