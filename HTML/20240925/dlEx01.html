<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 브라우저 종료</title>
  </head>
  <body>
    <h3>웹 브라우저 종료</h3>
    <hr />
    <dl>
      <dt><strong>Internet Explorer</strong></dt>
      <dd>
        Microsoft에서 만든 브라우저로 현재 호환성이 많이 부족한 브라우저다.
      </dd>
      <dt><strong>Firefox</strong></dt>
      <dd>Mozilla 재단에서 오픈 소스로 만든 W3C의 웹을 선도하는 브라우저다.</dd>
      <dt><strong>Chrome</strong></dt>
      <dd>
        Google에서 만든 것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용되고
        현재 가장 많이 사용하는 브라우저다.
      </dd>
    </dl>
  </body>
</html>
