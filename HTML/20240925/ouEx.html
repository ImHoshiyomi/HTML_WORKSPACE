<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩 리스트</title>
  </head>
  <body>
    <h3>내가 사는 이유</h3>
    \
    <hr />
    <ul>
      <li>
        내가 좋아하는 음식
        <ul>
          <li>딸기</li>
          <li>블루베리</li>
          <li>복숭아</li>
        </ul>
      </li>
      <li>
        라면 끓이는 순서
        <ol>
          <li>물을 끓인다.</li>
          <li>스프를 넣는다.</li>
          <li>라면을 넣는다.</li>
          <li>파와 계란을 넣는다.</li>
          <li>맛있게 먹는다.</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
