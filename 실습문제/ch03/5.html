<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도형 서식 폼 만들기</title>
  </head>
  <body>
    <h3>도형 서식 폼 만들기</h3>
    <hr />
    <form>
      <fieldset>
        <legend>도형 서식 입력</legend>
        <label for="a">선종류</label>
        <select id="a" size="3">
          <option value="none">선없음</option>
          <option value="solid">실선</option>
          <option value="dotted">점선</option>
        </select>
        <br />
        <br />
        <label for="b">선두께</label>
        <input id="b" type="number" style="width: 60px" />
        <label for="c">선색</label>
        <input id="c" type="color" value="#00BFFF" />
        <br />
        <br />
        <label for="d">투명도(0~100) :</label>
        <input form="d" type="range" min="0" max="100" list="alpha" />
        <datalist id="alpha">
          <option value="0"></option>
          <option value="50"></option>
          <option value="100"></option>
        </datalist>
      </fieldset>
    </form>
  </body>
</html>
