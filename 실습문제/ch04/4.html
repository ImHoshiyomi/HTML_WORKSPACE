<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>셀렉터 만들기</title>
    <style>
      .main {
        background-color: lightblue;
      }

      .headline {
        font-size: 1.5em;
        text-align: center;
        color: darkred;
      }

      div.help {
        color: blue;
      }

      p.help {
        color: red;
        font-size: 1.2em;
      }

      #hot {
        background-color: orange;
      }
    </style>
  </head>
  <body class="main">
    <h3 class="headline">클래스 셀렉터</h3>
    <hr />
    <div class="help">도움말</div>
    <p class="help">!!경고 메시지</p>
    <p id="hot">뜨거운 태양</p>
  </body>
</html>
