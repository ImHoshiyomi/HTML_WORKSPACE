<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation...</title>
    <style>
      @keyframes rotation {
        0% {
          rotate: -90deg;
        }

        50% {
          rotate: 90deg;
        }

        100% {
          rotate: -90deg;
        }
      }

      img {
        animation: rotation 1s infinite;
      }
    </style>
  </head>
  <body>
    <h3>어지러워요</h3>
    <hr />
    <img src="img/spongebob.png" alt="" />
  </body>
</html>
