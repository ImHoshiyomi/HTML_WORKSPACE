<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const a = Number("a");
      document.writeln(`<h1>${a}</h1>`);

      const aSum = a + 1;
      document.writeln(`<h1>${aSum}</h1>`);

      const aStr = a + "str";
      document.writeln(`<h1>${aStr}</h1>`);
    </script>
  </head>
