<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sum(x, y) {
        const z = x + y;

        return z;
      }

      function myPrint(x, y) {
        const result = sum(x, y);

        document.writeln(`<h1>${result}</h1>`);
      }

      myPrint(7, 10);
    </script>
  </head>
  <body></body>
</html>
