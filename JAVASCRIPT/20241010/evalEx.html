<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const str = "100 + 1";

      document.writeln(`<h1>${str}</h1>`);

      const result = eval(str);

      document.writeln(`<h1>${result}</h1>`);
      document.writeln(`<hr color="red" />`);

      const str2 = "100";
      const num1 = Number(str2);
      const num2 = parseInt(str2);

      const r1 = str2 + 1;
      const r2 = num1 + 1;
      const r3 = num2 + 1;

      document.writeln(`<h1>${r1}</h1>`);
      document.writeln(`<h1>${r2}</h1>`);
      document.writeln(`<h1>${r3}</h1>`);
    </script>
  </head>
  <body></body>
</html>
