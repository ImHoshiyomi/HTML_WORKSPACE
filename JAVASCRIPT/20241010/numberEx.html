<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const value = "100.6";

      const num1 = Number(value);

      document.writeln(`<h1>${num1}</h1>`);

      const num2 = parseInt(value);

      document.writeln(`<h1>${num2}</h1>`);

      const r1 = num1 + 1;
      const r2 = num2 + 1;

      document.writeln(`<h1>${r1}</h1>`);
      document.writeln(`<h1>${r2}</h1>`);
    </script>
  </head>
  <body></body>
</html>
