<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write("<h1>문자열 연산</h1>");
      // 문자열끼리 연산
      var msg1 = "안녕하세요.";
      var msg2 = "JavaScript";
      var msg3 = msg1 + msg2;

      document.write(`<h1>${msg3}</h3>`);

      var msg = "Hello";
      var num = 1234;
      var result = msg + num;

      document.write(`<h1>${result}</h3>`);
    </script>
  </head>
  <body></body>
</html>
