<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합대입연산(단항연산자)</title>
    <script>
      document.write(`
        <h1>복합 대입 연산자</h1>
        <hr />
        `);

      var num = 100;
      // 덧셈 단항연산자
      num += 50; // num = num + 50;
      document.write(`${num}<br />`);
      // 뺄셈 단항연산자
      num -= 50; // num = num - 50;
      document.write(`${num}<br />`);
      // 곱셈 단항연산자
      num *= 50; // num = num * 50;
      document.write(`${num}<br />`);
      // 나눗셈 단항연산자
      num /= 50; // num = num / 50;
      document.write(`${num}<br />`);
      // 나머지 단항연산자
      num %= 50; // num = num % 50;
      document.write(`${num}<br />`);
    </script>
  </head>
  <body></body>
</html>
