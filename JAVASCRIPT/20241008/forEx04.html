<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        margin-right: 10px;
        padding: 10px 30px;
        background-color: beige;
      }
    </style>
    <script>
      for (let i = 2; i <= 9; i++) {
        document.writeln(`<div><h1>${i}단</h1><p>`);

        for (let j = 1; j <= 9; j++) {
          document.writeln(`${i} × ${j} = ${i * j}<br />`);
        }

        document.writeln("</p></div>");
      }
    </script>
  </head>
  <body></body>
</html>
