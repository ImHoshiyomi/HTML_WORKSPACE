<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // do {
      //   반복 수행 코드
      // } while (조건식);

      let i = 0;
      let accumulator = 0;

      do {
        accumulator += i++;
      } while (i <= 10);

      document.writeln(`1부터 10까지의 합은 ${accumulator}입니다.`);
    </script>
  </head>
  <body></body>
</html>
