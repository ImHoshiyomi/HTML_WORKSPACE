<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var grade = "B";

      switch (grade) {
        case "A":
          document.writeln("<h1>91~100점입니다.</h1>");
          break;

        case "B":
          document.writeln("<h1>81~90점입니다.</h1>");
          break;

        case "C":
          document.writeln("<h1>71~80점입니다.</h1>");
          break;

        case "D":
          document.writeln("<h1>61~70점입니다.</h1>");
          break;

        default:
          document.writeln("<h1>60점 이하입니다.</h1>");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
