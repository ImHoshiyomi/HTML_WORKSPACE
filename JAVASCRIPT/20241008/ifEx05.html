<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const point = 78;

      if (point > 70 && point <= 80) {
        if (point > 77) {
          document.writeln("<h1>C+입니다.</h1>");
        } else if (point < 74) {
          document.writeln("<h1>C-입니다.</h1>");
        } else {
          document.writeln("<h1>C0입니다.</h1>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
