<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var myAge = 19;

      if (myAge == 19) {
        document.writeln(`<h1>당신의 나이는 19살입니다.</h1>`);
      }

      if (myAge != 20) {
        document.writeln(`<h1>당신의 나이는 20살이 아닙니다.</h1>`);
      }
    </script>
  </head>
  <body></body>
</html>
