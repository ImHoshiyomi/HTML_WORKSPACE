<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var point = 75;

      if (point > 70 && point <= 80) {
        document.writeln("<h1>당신의 학점은 C입니다.</h1>");
      }

      if (point <= 70 || point > 80) {
        document.writeln("<h1>당신의 학점은 C가 아닙니다.</h1>");
      }
    </script>
  </head>
  <body></body>
</html>
