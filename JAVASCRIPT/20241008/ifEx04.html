<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var point = prompt("점수 입력") || 0;
      var grade;

      if (90 < point && point <= 100) {
        grade = "A";
      } else if (80 < point) {
        grade = "B";
      } else if (70 < point) {
        grade = "C";
      } else if (60 < point) {
        grade = "D";
      } else {
        grade = "F";
      }

      var msg = `<h1>${grade} 학점입니다.</h1>`;

      document.writeln(msg);
    </script>
  </head>
  <body></body>
</html>
