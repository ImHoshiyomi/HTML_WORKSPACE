<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        display: inline-block;
        height: 80px;
        width: 80px;
        border: 2px solid lightgray;
        text-align: center;
        color: white;
        background: red;
      }

      .down:hover {
        position: relative;
        left: 30px;
        top: 30px;
        background: blue;
      }

      .up:hover {
        position: relative;
        right: 30px;
        bottom: 30px;
        background: green;
      }
    </style>
  </head>
  <body>
    <h3>상대 배치, relative</h3>
    <hr />
    <div class="down">I</div>
    &nbsp;&nbsp;&nbsp;
    <div class="up">L</div>
    <div>O</div>
    <div>V</div>
    <div>E</div>
    &nbsp;&nbsp;&nbsp;
    <div class="up">Y</div>
    <div>O</div>
    <div>U</div>
  </body>
</html>
