<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>절대 위치</title>
    <style>
      div {
        display: inline-block;
        position: absolute;
        border: 1px solid lightgray;
      }

      div > p {
        display: inline-block;
        position: absolute;
        width: 15px;
        height: 20px;
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>Merry Christmas</h3>
    <hr />
    <div>
      <img src="../img/christmastree.png" alt="트리" width="200" height="200" />
      <p style="left: 50px; top: 30px">M</p>
      <p style="left: 100px">E</p>
      <p style="left: 100px; top: 80px">R</p>
      <p style="left: 150px; top: 110px">R</p>
      <p style="left: 30px; top: 130px">Y</p>
    </div>
  </body>
</html>
