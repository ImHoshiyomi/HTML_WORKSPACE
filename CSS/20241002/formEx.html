<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
        padding: 5px;
      }

      label > span {
        display: inline-block;
        width: 90px;
        text-align: right;
        padding: 10px;
      }

      input[type="text"] {
        color: red;
      }

      input:hover,
      textarea:hover {
        background-color: aliceblue;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        font-size: 120%;
      }
    </style>
  </head>
  <body>
    <form>
      <label><span>Name</span><input type="text" placeholder="Hong" /></label>
      <label
        ><span>Email</span><input type="email" placeholder="hong@test.com"
      /></label>
      <label
        ><span>Comment</span><textarea placeholder="memo"></textarea>
      </label>
      <label><span></span><input type="submit" value="전송" /></label>
    </form>
  </body>
</html>
